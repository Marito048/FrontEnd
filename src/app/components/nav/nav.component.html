
<nav class="social justify-content-around">
    
    <ul id="social">
        <li *ngFor="let link of socialLinks">
            <app-social-link [link]="link"></app-social-link> <!-- Pasar cosas al componente-->
        </li>
    </ul>

    
    <button type="button" class="btn btn-primary" (click)="iniciarSesion()" *ngIf="!login">Login</button>
    <button type="button" class="btn btn-primary" (click)="cerrarSesion()" *ngIf="login">Logout</button>
    
</nav>
