<div class="card mat-card">
  <h1>PROYECTOS</h1>
  <hr>
  <app-addbutton *ngIf="login" (click)="abrirModalAgregar()"></app-addbutton>
  <br>
  <br>
  <div class=""  *ngFor="let Pro of proyecto">
    <div class="row g-0">
      <div class="col-md-4">
        <!-- <img [src]="Pro.url" class="img-fluid rounded-start" alt="..."> -->
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="d-flex justify-content-between">
          <h5 class="card-title ">{{Pro.titulo}}</h5> 
          <div class="icono">
            <app-deletebutton (click)="borrarProyecto (Pro.idproyecto)" *ngIf="login"></app-deletebutton >
            <app-editbutton *ngIf="login" (click)="abrirModal(Pro.idproyecto)"></app-editbutton>
          </div>
        </div>
          <p class="card-text">{{Pro.descripcion}}</p>
          <a href="{{Pro.url}}" target="_blank" class="btn btn-ligth" >Ir al proyecto</a>
        </div>
      </div>
    </div>
  </div>
</div>
