<!-- Ahora el banner está dentro de este componente para poder aprovechar una sola petición a la API Rest -->
<app-banner [url]="persona.coverurl"></app-banner>
<div class="d-flex card mat-card" >
    <div class="perfil" id="first-card">
        
        <div class="info">
            <div class="info-img">
                <div class="d-flex justify-content-end">
                    <app-editbutton id="fantasma" *ngIf="login" (click)="abrirModal(persona.idpersona)"class="me-2"></app-editbutton>
                </div>               
                <img [src]="persona.fotourl"
                    id="profile-img" alt="Foto de perfil de {{persona.nombre}}">
            </div>
            <!--<div class="btn-edit"><a href="" class="btn-right"><i class='bx bxs-edit-alt'></i></a></div>-->
            <div class="info-text">
                <h1 class="card-title">{{persona.nombre}} {{persona.apellido}}</h1>
                
                <div id="info-contact" class="localidad grey">{{persona.ubicacion}}</div>
                <span class="localidad" id="contacto"><a href="#">{{labelForContactLink}}</a></span>
            </div>
        </div>
            
        <div class="titulo ">
            <div class="info-text">
                <li>
                    <ul>
                        <p class="card-text">{{persona.titulo}}</p>
                    </ul>
                </li>
                
            </div>
        </div>
        
    </div>
</div>
