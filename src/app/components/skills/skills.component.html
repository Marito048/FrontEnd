<div class="card mat-card">
  <div class="row">
    <h1 style="text-align: center;">HABILIDADES</h1>
    <hr>
    <h3 style="text-align: center;">Duras y Blandas</h3>
    <hr>
       <div *ngFor="let item of skill; let indice=index" class="col-3">
                <div class=" d-flex justify-content-center">
          
            <circle-progress
              [percent]="item.dominio"
              [radius]="100"
              [subtitle]="item.titulo"
              [subtitleColor]="'#fff'"
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="6"
              [outerStrokeColor]="'#540307'"
              [innerStrokeColor]="'#C7E596'"
              [animation]="true"
              [lazy]="true"
              [responsive]="true"
              [animationDuration]="500"
          ></circle-progress>
          <app-editbutton *ngIf="login" (click)="abrirModal(item.idskill)" class="d-flex align-items-center"></app-editbutton>
        </div>
         
      </div>
      
   
  </div>
</div>
