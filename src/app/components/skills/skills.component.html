<div class="card mat-card">
<div class="row">
    <h1 style="text-align: center;">Hard & Soft Skills</h1>

         <app-addbutton *ngIf="login" class="me-5"></app-addbutton> <app-editbutton *ngIf="login" (click)="abrirModal()" class="me-2"></app-editbutton>   <app-deletebutton *ngIf="login" ></app-deletebutton>
    </div>    -->
      <div *ngFor="let item of skill" class="col-3">
        <div class=" d-flex justify-content-center">
            <circle-progress
              [percent]="item.dominio"
              [radius]="100"
              [subtitle]="item.titulo"
              [subtitleColor]="'#fff'"
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="6"
              [outerStrokeColor]="'#540307'"
              [innerStrokeColor]="'#C7E596'"
              [animation]="true"
              [lazy]="true"
              [responsive]="true"
              [animationDuration]="500"
          ></circle-progress>
          <app-editbutton *ngIf="login" (click)="abrirModal(item.idskill)" class="d-flex align-items-center"></app-editbutton>
        </div>   
      </div>
  </div>
</div>
